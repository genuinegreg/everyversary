<h1>ADD ADD ADD</h1>

<form class="ui form"
      ng-submit="addBirthday(new.name, new.date, new.label)">

    <div class="ui field">
        <label for="name">name</label>
        <input type="text" name="name" id="name"
               ng-model="new.name"/>
    </div>

    <div class="field">
        <label for="date">Date</label>
        <input type="date" name="date" id="date"
               ng-model="new.date"
               ng-model-options="{updateOn: 'default blur', debounce: {'default': 1000, 'blur': 0}}"
               ng-change="formPlaceholderAnniversary(new.date)"/>
    </div>

    <div class="ui field">
        <label for="label">Anniversary label</label> <br/>
        <input type="text" name="label" id="label"
               ng-model="new.label"/>

    </div>

    {{placeholderAnniversary}}


    <p>
            <span ng-if="new.name">
                {{new.name}}
            </span>
        <span ng-if="!new.name" class="text-muted">
            Bob
        </span>
        {{new.name ? new.name : Bob}} fÃªte
        <ng-pluralize count="placeholderAnniversary.next" when="{one: 'sa', other: 'ses'}"></ng-pluralize>
        {{ new.anniversary.next | number }}
        <ng-pluralize count="placeholderAnniversary.next" when="placeholderAnniversary.label"></ng-pluralize>
        depuis
        {{placeholderAnniversary.dateLabel}}
        dans
        {{ placeholderAnniversary.timeFromNow }}
    </p>

    <button type="submit" class="ui primary button">Ajouter</button>
</form>
