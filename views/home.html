<form>
    <input type="date" name="date" id="date"
           ng-model="birthday"
           ng-model-options="{updateOn: 'default blur', debounce: {'default': 500, 'blur': 0}}"
           ng-change="getDates()"/>
</form>

{{ birthday | date:'medium' }}

<div>
    <ul>
        <li ng-repeat="birthday in birthdays | orderBy:'timeToNext':true">

            <strong> {{ birthday.next | number }} {{birthday.dateLabel}} en
                <ng-pluralize count="birthday.next" when="birthday.label"/>
            </strong>  dans <strong>{{ birthday.timeFromNow }}</strong>
        </li>
    </ul>
</div>
