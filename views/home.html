<form>
    <input type="date" name="date" id="date"
           ng-model="birthday"
           ng-model-options="{updateOn: 'default blur', debounce: {'default': 500, 'blur': 0}}"
           ng-change="getDates()"/>
</form>

{{ birthday | date:'medium' }}

<div>
    <ul>
        <li ng-repeat="birthday in birthdays | orderBy:'timeToNext':true">
            Greg fÃªte
            <strong>
                <ng-pluralize count="birthday.next" when="{one: 'sa', other: 'ses'}"></ng-pluralize>
                {{ birthday.next | number }}
                <ng-pluralize count="birthday.next" when="birthday.label"></ng-pluralize>
            </strong>
            depuis
            {{birthday.dateLabel}}
            <strong>
                dans
                {{ birthday.timeFromNow }}
            </strong>
        </li>
    </ul>
</div>
